<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pokemon Weight and Height Comparison</title>

  <!-- Google Fonts & Font Awesome-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">

</head>
<body>
<h1>Pokemon Weight and Height Comparison</h1>

<div class="container"> 
    <div class="container-fluid">
        <form id="trainerForm">
            <span class="border border-dark p-2">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label for="userHeight">Height (inches)</label>
                        <input type="number" class="form-control" id="userHeight" placeholder="Enter your height"> 
                    </div>
                    <div class="col-auto">
                        <label for="userWeight">Weight (pounds)</label>
                        <input type="number" class="form-control" id="userWeight" placeholder="Enter your weight"> 
                    </div>
                    <div class="col-auto">
                        <label for="userAvatar">Trainer Avatar</label>
                            <select class="form-control" id="userAvatar"> 
                                <option>Red</option>
                                <option>Blue</option>
                                <option>May</option>
                                <option>Dawn</option>
                                <option>Brock</option>
                                <option>Misty</option>
                                <option>Giovanni</option>
                                <option>Cynthia</option>
                            </select>
                    </div>
                    <div class="col-auto">
                        <input type="submit" value="Submit" class="btn btn-primary" id="setUserData">
                    </div>
                </div>
            </span>
        </form>
        <form id="compareForm">
            <span class="border border-dark p-2">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label for="pokemonName1">Pokemon Name 1</label>
                        <input type="text" class="form-control" id="pokemonName1" placeholder="Required">
                    </div>
                    <div class="col-auto">
                        <label for="pokemonName2">Pokemon Name 2</label>
                        <input type="text" class="form-control" id="pokemonName2" placeholder="Optional">
                    </div>
                    <div class="col-auto">
                        <label for="compareToWhat">Compare Pokemon 1 to</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="compareRadioBtn" value="trainer" id="trainerRadio" checked>
                            <label class="form-check-label" for="trainerRadio">Trainer</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="compareRadioBtn" value="pokemon2" id="pokemonRadio">
                            <label class="form-check-label" for="pokemonRadio">Pokemon 2</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <input type="submit" value="Compare" class="btn btn-success" id="compareData">
                    </div>
                </div>
            </span>
        </form>
   </div>
  <main id="comparisons"></main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="src/main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
